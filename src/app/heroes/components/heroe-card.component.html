<mat-card >
        <mat-card-header>
            <mat-card-title>{{ heroe.superhero}}</mat-card-title>
            <mat-card-subtitle>{{ heroe.alter_ego}}</mat-card-subtitle>
        </mat-card-header>
        <!-- <img mat-card-image src="assets/heroes/{{heroe.id}}.jpg" alt=""> -->
        <img mat-card-image [src]="heroe | image" alt="">        
        <mat-card-content>
            <strong>Firts appearance </strong> {{ heroe.first_appearance}}
            <br>
            <strong>Characters</strong> {{ heroe.characters}}
        </mat-card-content>
        <mat-card-actions>
            <button mat-button color="warm" [routerLink]="['/heroes', heroe.id ]">Details</button>
            <button mat-button [routerLink]="['/heroes/edit', heroe.id ]">Edit</button>
        </mat-card-actions>
</mat-card>
